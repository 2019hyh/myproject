<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户列表</title>
    <link rel="stylesheet" href="./layui/css/layui.css">

    <link rel="stylesheet" href="./layui/css/modules/layer/default/layer.css">
    <style>
        tr,
        th,
        td {
            text-align: center;
        }

        #addForm {
            padding: 20px;
            margin: auto;
            text-align: center
        }

        .layui-form-item {
            text-align: center;
        }

        #addForm input {
            width: 200px;
        }
    </style>
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header layui-bg-green">广告列表</div>
        <div class="layui-card-body">
            <div class="layui-row ">
                <div class="layui-col-xs4 layui-col-sm6 layui-col-md4 ">

                    <div class="layui-inline">

                        <button type="button" class="layui-btn">

                            <i class="layui-icon">&#xe615;</i>搜索
                        </button>

                        <div class="layui-input-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                                autocomplete="off" class="layui-input">
                        </div>
                    </div>

                </div>

                <div class="layui-col-xs4 layui-col-sm6 layui-col-md4 layui-col-md-offset4">

                    <button type="button" class="layui-btn" id="bannerAdd">
                        <i class="layui-icon">&#xe608;</i> 添加广告
                    </button>
                    <button type="button" class="layui-btn layui-btn-danger">
                        <i class="layui-icon">&#xe640;</i> 删除广告
                    </button>
                </div>



            </div>
            <div class="layui-row">
                <div class="layui-col">




                    <table class="layui-table layui-form"" lay-size=" sm">
                        <colgroup>
                            <col width="5%">
                            <col width="5%">
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">
                            <col width="10%">


                        </colgroup>
                        <thead>
                            <tr>
                                <th><input type="checkbox" name="" title="全选" lay-skin="primary"></th>
                                <th>用户id</th>
                                <th>图片</th>
                                <th>广告位置</th>
                                <th>状态</th>
                                <th>操作</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td><input type="checkbox" name="" lay-skin="primary"> </td>
                                <td>1</td>
                                <td>
                                    <div>
                                        <img src="./img/banner.jpg" alt="">
                                    </div>
                                </td>
                                <td>
                                    至尊会员
                                </td>

                                <td>
                                    <form>
                                        <div class="layui-form-item layui-form">
                                            <input type="checkbox" name="zzz" lay-skin="switch" lay-text="显示|禁止">

                                        </div>
                                    </form>
                                </td>
                                <td>
                                    <div class="layui-btn-group">


                                        <button type="button" class="layui-btn  layui-btn-xs">编辑</button>
                                        <button type="button"
                                            class="layui-btn layui-btn-xs layui-btn-danger">删除</button>
                                        <button type="button" class="layui-btn layui-btn-xs">升级</button>
                                    </div>
                                </td>
                            </tr>


                        </tbody>
                    </table>

                    <form action="" style="text-align:center">
                        <div class="layui-inline">
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe603;</i>
                            </button>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_min" autocomplete="off" class="layui-input" value="1">
                            </div>

                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" name="price_max" autocomplete="off" class="layui-input" value="99">
                            </div>
                            <button type="button" class="layui-btn layui-btn-sm">
                                <i class="layui-icon">&#xe602;</i>
                            </button>
                        </div>

                    </form>


                </div>

            </div>
        </div>

    </div>
    </div>

    <!-- 广告添加 -->
    <form class="layui-form" action="" id="addBanner" style="display:none;">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="text" name="name" required lay-verify="username" placeholder="请输入名称" id="name"
                    autocomplete="off" class="layui-input">

            </div>

        </div>



        <div class="layui-form-item">
            <label class="layui-form-label">头像</label>
            <div id="id_upload_img">
                <button type="button" class="layui-btn" id="upfile">
                    <i class="layui-icon">&#xe67c;</i>上传图片
                </button>
                <img src="./img/banner.jpg" id="show" width="200" data-anim="layui-anim-scaleSpring"
                    class="layui-upload layui-anim">

            </div>




        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">广告位置</label>
            <div class="layui-input-inline">
                <select name="city" lay-verify="lev">
                    <option value="0">首页顶部</option>
                    <option value="0">首页中间</option>
                    <option value="0">其他位置</option>


                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">显示</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="zzz" lay-skin="switch" lay-text="显示|不显示">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-inline"></div>
            <div class="layui-input-inline">
                <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script src="./layui/layui.js"></script>
    <script src="./layui/lay/modules/jquery.js"></script>
    <script src="./layui/lay/modules/layer.js"></script>

    <script>

        layui.use(['layer', 'form', 'layedit', 'upload', 'jquery', 'laydate'], function () {
            var layer = layui.layer;
            var form = layui.form;
            var upload = layui.upload;

            $("#bannerAdd").on('click', function () {
                layer.open({
                    type: 1,
                    title: "新增广告",
                    area: ['80%', '100%'],
                    btn: ["保存", "取消"],
                    content: $("#addBanner"),
                    yes: function (index, layero) {

                        return false;
                        /* if ($('#fpwd').val() != $('#spwd').val()) {
                             layer.alert('两次密码不一致', {
                                 title: '提示框',
                                 icon: 0
                             })
                             return false;
                         }*/
                    },
                    no: function () {

                        return 0
                    }
                })

            });

            //上传文件
            var uploadInst = upload.render({
                elem: '#upfile' //绑定元素
                , url: 'upload.php' //上传接口
                , done: function (res) {
                    if (res['code'] == 1) {
                        //alert(res['src']);
                        var imgpath = res['src'];
                        //alert(imgpath);
                        layer.msg('图片上传成功');
                        $("#proimg").attr('src', imgpath);
                        $("#inputimg").val(imgpath);
                    } else {
                        layer.msg('图片上传失败');
                    }

                }
            })
        })
    </script>
</body>



</html>
